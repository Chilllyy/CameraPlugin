name: Camera
main: me.chillywilly.CameraPlugin
version: '${project.version}'
author: Chilly_Willy
api-version: 1.20
softdepend: [MultiverseCore, MultiWorld]
website: https://github.com/Chilllyy/CameraPlugin

commands:
  camera:
    permission: camera.admin
    description: Main camera command for setting up photo opportunities

permissions:
